<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

</head>

<body>
    <div class="container">
        <div class="cadastro">
            <h1 class="title">Cadastro de Produto</h1>
            <form action="/produto" method="post">
                <div class="form-group">
                    <label for="name">Nome do produto:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Data de validade:</label>
                    <input type="text" id="expirationDate" name="expirationDate" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <button>Confirmar</button>
            </form>
        </div>
        <div class="MostrarProdutos">
            <h1>Produtos</h1>

            <div class="tabela-container">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Validade</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="ListaProdutos">
                        <!--<tr>
                            <td class="id">1</td>
                            <td class="nome">Creme</td>
                            <td class="data">10-03-2027</td>
                            <td class="quantidade">50</td>
                            <td class="acoes">
                                <button class="btn-editar" onclick="editarProduto(${produto.id})">Editar</button>
                                <button class="btn-deletar" data-id="${produto.id}">Deletar</button>
                            </td>
                        </tr>-->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        function carregarProdutos() {
                fetch('/produto')
                    .then(response => response.json())
                    .then(produtos => {
                        const lista = document.getElementById('ListaProdutos');
                        lista.innerHTML = '';
                        if (produtos.length === 0) {
                            lista.innerHTML = '<tr><td colspan="3">Nenhum produto cadastrado.</td></tr>';
                        } else {
                            produtos.forEach(produto => {
                                lista.innerHTML += `
                        <tr>
                            <td class="id">${produto.id}</td>
                            <td class="nome">${produto.name}</td>
                            <td class="data">${produto.expirationDate}</td>
                            <td class="quantidade">${produto.quantity}</td>
                            <td class="acoes">
                                <button class="btn-editar" onclick="editarProduto(${produto.id})">Editar</button>
                                <button class="btn-deletar" data-id="${produto.id}">Deletar</button>
                            </td>
                        </tr>
                    `;
                            });
                        }
                    });
            }

        // Atualiza a lista ao carregar a página
        carregarProdutos();
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o carregamento da página
            const formData = new FormData(this);
            fetch('/produto', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        alert('Cadastro realizado com sucesso!');
                        carregarProdutos();
                    } else {
                        alert('Erro ao cadastrar!');
                    }
                })
                .catch(() => alert('Erro ao cadastrar!'));
        });
        document.getElementById('ListaProdutos').addEventListener('click', function (e) {
                if (e.target.classList.contains('btn-deletar')) {
                    const id = e.target.dataset.id;

                    fetch(`/produto/${id}`, {
                        method: 'DELETE',
                    })
                        .then(response => {
                            if (response.ok) {
                                alert('Produto deletado com sucesso!');
                                carregarProdutos();
                            } else {
                                alert('Erro ao deletar o produto!');
                            }
                        })
                        .catch(() => alert('Erro ao deletar o produto!'));
                }
            });
    </script>
</body>

</html>
